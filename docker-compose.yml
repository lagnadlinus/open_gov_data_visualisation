version: '3.8'

services:
  web:
    build: .
    command: python career_visualizer/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
    # If we need a database later:
    # depends_on:
    #   - db
